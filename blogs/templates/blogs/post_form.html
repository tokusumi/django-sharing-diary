{% extends 'base.html' %}

{% block title %}{{ object|yesno:'Edit,Add New'}} Post{% endblock %}

{% block content %}
{# https://docs.djangoproject.com/en/2.0/ref/templates/builtins/#yesno #}
<h1>{{ object|yesno:'Edit,Add New'}} Post</h1>
<section class="common-form">
    <form action="" method="post">{% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="submit">{{ object|yesno:'Update,Save'}}</button>
    </form>
</section>
{% endblock %}
